<div class="osahan-cart-item rounded rounded shadow-sm overflow-hidden bg-white sticky_sidebar">
  <div class="d-flex border-bottom osahan-cart-item-profile bg-white p-3">
    <img alt="osahan" src="../../assets/img/starter1.jpg" class="me-3 rounded-circle img-fluid">
    <div class="d-flex flex-column">
      <h6 class="mb-1 fw-bold">Spice Hut Indian Restaurant</h6>
      <p class="mb-0 small text-muted"><i class="feather-map-pin"></i> 2036 2ND AVE, NEW YORK,
        NY 10029</p>
    </div>
  </div>

  <div class="bg-white border-bottom py-2" *ngFor="let cp of cartDto?.cart_products">
    <div class="gold-members d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
      <div class="d-flex align-items-center">
        <div class="me-2 text-danger">&middot;</div>
        <div class="media-body">
          <p class="m-0">{{cp.product?.name}}</p>
        </div>
      </div>
      <div class="d-flex align-items-center">
                                <span class="count-number float-end"><button type="button"
                                                                             (click)="removeFromCart(cp.product?.id)"
                                                                             class="btn-sm left dec btn btn-outline-secondary"> <i
                                  class="feather-minus"></i> </button>
                                  <input class="count-number-input"
                                         type="text" readonly="" value="{{cp.quantity}}"><button
                                    (click)="addToCart(cp.product?.id)"
                                    type="button" class="btn-sm right inc btn btn-outline-secondary"> <i
                                    class="feather-plus"></i> </button>
                                </span>
        <p class="text-gray mb-0 float-end ms-2 text-muted small">{{cp.product?.price}}</p>
      </div>
    </div>

  </div>

  <div class="bg-white p-3 clearfix border-bottom">
    <h6 class="fw-bold mb-0">TO PAY <span class="float-end">{{cartDto?.total_price}}</span></h6>
  </div>

  <div class="p-3">
    <a class="btn btn-success w-100 btn-lg" (click)="openBillDetail()">PAY<i
      class="feather-arrow-right"></i></a>
  </div>

</div>

<ng-template #billModal>
  <div class="modal-header">
    <div class="osahan-cart-item rounded rounded shadow-sm bg-white sticky_sidebar">
      <div class="px-5 col-10 mx-auto">
        <h4 class="text-dark my-0">Đơn hàng</h4>
      </div>
      <div class="bg-white border-bottom py-2" *ngFor="let cp of cartDto?.cart_products">
        <div class="gold-members d-flex align-items-center justify-content-between px-5 py-2 border-bottom">
          <div class="d-flex align-items-center">
            <div class="me-2 text-danger">&middot;</div>
            <div class="media-body">
              <p class="m-0">{{cp.product?.name}}</p>
            </div>
          </div>
          <div class="d-flex align-items-center">
                                <span class=" float-end">
                                  <input class="count-number-input"
                                         type="text" readonly="" value="x{{cp.quantity}}">
                                </span>
            <p class="text-gray mb-0 float-end ms-2 text-muted small">{{cp.product?.price}}</p>
          </div>
        </div>

      </div>

      <div class="bg-white p-3 clearfix border-bottom">
        <h6 class="fw-bold mb-0">TO PAY <span class="float-end">{{cartDto?.total_price}}</span></h6>
      </div>

      <div class="p-3">
        <a class="btn btn-success w-100 btn-lg" (click)="createOrder()">PAY<i
          class="feather-arrow-right"></i></a>
      </div>
      <button class="btn btn-primary btn-lg w-100" (click)="hideModal()">Đóng</button>
    </div>
  </div>
</ng-template>

<ng-template #successModal>
  <div class="modal-header">
    <div class="px-5 col-10 mx-auto">
      <h4 class="text-dark my-0">{{messageModal}}</h4>
    </div>
    <button class="btn btn-primary btn-lg w-100" (click)="reload()">Đóng</button>
  </div>
</ng-template>

<ng-template #falseModal>
  <div class="modal-header false-modal">
    <h4 class="modal-title">{{messageModal}}</h4>
  </div>
</ng-template>
