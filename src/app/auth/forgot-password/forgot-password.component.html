<div class="osahan-signup login-page">
  <video loop autoplay muted id="vid">
    <source src="../../../assets/img/bg.mp4" type="video/mp4">
    <source src="../../../assets/img/bg.mp4" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <div class="d-flex align-items-center justify-content-center flex-column vh-100">
    <div class="px-5 col-md-6 ms-auto">
      <div class="px-5 col-10 mx-auto">
        <h2>Đổi mật khẩu</h2>
        <form [formGroup]="formPassword"  class="mt-5 mb-4">

          <div class="form-group">
            <label class="text-dark pb-1">Mật khẩu mới:</label>
            <input type="password" placeholder="Enter Email" formControlName="password" class="form-control py-1">
          </div>

          <div class="form-group">
            <label class="text-dark pb-1">Nhập lại mật khẩu mới:</label>
            <input type="password" placeholder="Enter Email" formControlName="confirmPassword" class="form-control py-1">
          </div>

          <button class="btn btn-primary btn-lg w-100" type="submit">Xác nhận</button>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #falsePassword>
  <div class="modal-header">
    <h4 class="modal-title">Thất bại</h4>
  </div>
  <div class="modal-body">
    <p>Mật khẩu nhập lại không chính xác!</p>
    <p>Vui lòng nhập lại mật khẩu.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="hideSuccessModal()">OK</button>
  </div>
</ng-template>

<ng-template #successPassword>
  <div class="modal-header">
    <h4 class="modal-title">Thành công!</h4>
  </div>
  <div class="modal-body">
    <p>Đổi mật khẩu thành công!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="goBack(); hideSuccessModal()">Đăng nhập</button>
  </div>
</ng-template>
