<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th></th>
    <th><button class="btn btn-primary" (click)="getUserNewOrder()" >Chờ xác nhận</button></th>
    <th><button class="btn btn-warning" (click)="getUserOrderWaiting()" >Đang chuẩn bị</button></th>
    <th><button class="btn btn-success" (click)="getUserOrderDone()" >Đơn đã xong</button></th>
    <th><button class="btn btn-success" (click)="getUserCancelOrder()" >Đơn đã hủy</button></th>
  </tr>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Mã hóa đơn</th>
    <th scope="col">Số món</th>
    <th scope="col">Giá đơn</th>
    <th scope="col">Trạng thái</th>
    <th scope="col">Chi tiết</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let o of orders; let i = index">
    <th scope="row">{{i}}</th>
    <td>MHD{{o?.id}}</td>
    <td>{{o.total_product}} món</td>
    <td>{{o.total_price}}đ</td>
    <td *ngIf="o.status == 'new'">Chưa xác nhận</td>
    <td *ngIf="o.status == 'waiting'">Đang chờ</td>
    <td *ngIf="o.status == 'done'">Đã xong</td>
    <td *ngIf="o.status == 'cancel'">Bị hủy</td>
    <td><a (click)="getUserOrderDetail(o?.id)">chi tiết</a></td>
  </tr>
  </tbody>
</table>
