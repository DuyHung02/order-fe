<div class="content-body">
  <!-- row -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Exam Toppers</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-responsive-md">
                <thead>
                <tr>
                  <th><strong>MHĐ</strong></th>
                  <th><strong>Người đặt</strong></th>
                  <th><strong>Tổng món</strong></th>
                  <th><strong>Giá đơn</strong></th>
                  <th><strong>Trạng thái</strong></th>
                  <th><strong>Thời gian đặt</strong></th>
                  <th><strong>Chi tiết</strong></th>
                  <th><strong></strong></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let o of orders; let i = index">
                  <td><strong>{{o?.id}}</strong></td>
                  <td>
                    <div class="d-flex align-items-center"><img class="avt" src="{{o?.user?.profile?.avatar}}"
                                                                 /> <span
                      class="w-space-no">{{o?.user?.profile?.last_name}}</span></div>
                  </td>
                  <td>{{o?.total_product}}</td>
                  <td>{{o?.total_price}}</td>
                  <td *ngIf="o.status == 'new'">
                    <div class="d-flex align-items-center"><i
                      class="fa fa-circle text-danger me-1"></i> Đơn mới
                    </div>
                  </td>
                  <td *ngIf="o.status == 'waiting'">
                    <div class="d-flex align-items-center"><i
                      class="fa fa-circle text-warning me-1"></i> Đang chờ
                    </div>
                  </td>
                  <td *ngIf="o.status == 'done'">
                    <div class="d-flex align-items-center"><i
                      class="fa fa-circle text-success me-1"></i> Đã xong
                    </div>
                  </td>
                  <td>23/10/2023</td>
                  <td><div class="d-flex">
                    <a href="#" class="btn btn-primary shadow btn-sm sharp me-4"><i
                      class="fa fa-search"></i></a>
                  </div></td>
                  <td>
                    <div class="d-flex">
                      <a href="#" class="btn btn-success shadow btn-sm sharp me-4"><i
                        class="fa fa-check"></i></a>
                      <a href="#" class="btn btn-danger shadow btn-sm sharp"><i
                        class="fa fa-trash"></i></a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
