<div class="content-body">
  <!-- row -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Các món</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-responsive-md">
                <thead>
                <tr>
                  <th><strong>PID</strong></th>
                  <th><strong>Món</strong></th>
                  <th><strong>Giá món</strong></th>
                  <th><strong>Danh mục</strong></th>
                  <th><strong>Trạng thái</strong></th>
                  <th><strong></strong></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let p of products; let i = index">
                  <td><strong>{{p?.id}}</strong></td>
                  <td>
                    <div class="d-flex align-items-center"><img class="avt" src="{{p?.image}}"
                    /> <span
                      class="w-space-no">{{p?.name}}</span></div>
                  </td>
                  <td>{{p?.price}}</td>
                  <td>{{p?.category?.name}}</td>
                  <td>
                    <div class="d-flex align-items-center" *ngIf="p?.is_active == false"><i
                      class="fa fa-circle text-warning me-1"></i> Hết món
                    </div>
                    <div class="d-flex align-items-center" *ngIf="p?.is_active == true"><i
                      class="fa fa-circle text-warning me-1"></i> Còn món
                    </div>
                  </td>
                  <td>
                    <div class="d-flex">
                      <a routerLink="/admin/product/edit/{{p?.id}}" class="btn btn-primary shadow btn-sm sharp me-4"><i
                        class="fa fa-pencil"></i></a>
                      <a class="btn btn-danger shadow btn-sm sharp"><i
                        class="fa fa-trash"></i></a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
